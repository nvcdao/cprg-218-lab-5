<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="CSS/fonts.css">
  <link rel="stylesheet" type="text/css" href="CSS/global.css">
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  <title>Studio Ghibli</title>
</head>

<body>
  <script src="Javascript/dropdownapi.js" defer></script>
  <script src="Javascript/scripts.js" defer></script>
  <!-- Heading for the Page -->
  <header class="header-container">
    <h1 class="studio-ghibli">Studio Ghibli</h1>
  </header>
  <section class="Ghibli Dropdown">
    <div class="option-container">
      <h2>Ghibli Location</h2>
      <p>Find out the Climate and Terrain using the dropdown!</p>
      <select id="dropdown" class="dropdown"></select>
      <button id="submit-button" class="button">Submit</button>
    </div>
      <ul id="option-1-results" class="card-container"></ul>
    </div>
  </section>
  <section class="Ghibli Search">
    <div class="option-container">
      <h2>Ghibli Movie List</h2>
      <p>Search for a movie</p>
      <!--Search box to find content on cards-->
      <div id="root">
        <input id="searchbar" type="text" name="search" placeholder="Search..">
      </div>
  </section>
</body>

</html>
